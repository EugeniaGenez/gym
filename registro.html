<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registro usuario</title>
</head>
<body>

    <div class="boton">
            <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a> 
    </div>
<div class="contenedor-padre">
    <div class="container-eleccion">
        <h2>Resumen de la orden</h2>
        <div class="container-plan">
            <img src="img/icono2.jpg" alt="">
            <h3>Plan silver</h3>
            <p>$5.500</p>
        </div>
        <input type="text" placeholder="Codigo Promocional" ><button class="btn">aplicar</button>
        <div class="division"></div>
        
    </div>

<div class="vertical"></div>
    <div class="container-registro">
        <div class="informacion-personal">
            <form action="datos-personales">
                <h3>Informacion personal</h3>
                <input type="text" placeholder="Nombre" >
                <input type="text" placeholder="Apellido" <br> <br>
                <input type="number" placeholder="Numero de DNI">
                <input type="tel" placeholder="Celular"><br>
                <input type="email" placeholder="Email"><br>
                <h3>Domicilio</h3>
                <input type="text" placeholder="Calle">
                <input type="number" placeholder="Numero"> <br>
                <input type="text" placeholder="Ciudad">
                <select name="provincia" id="provincia">
                    <option value="">Provincia</option>
                    <option value="buenos aires">Buenos Aires</option>
                    <option value="ciudad autonoma de buenos aires">Ciudad Autonoma de Buenos Aires</option>
                </select>
                
                <br><br>
                <button class="btn">CONTINUAR</button>
            </form>
        </div>
        
    </div>
</div>  
</body>
</html>
